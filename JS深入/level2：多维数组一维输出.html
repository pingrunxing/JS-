    <meta charset="UTF-8">

    <script>
        let ary = [1, [2, [3, [4, 5]]], 6];
        let newary = [];
        //第一种方法
        function toArray(arr){      //arr是多维数组
            arr.forEach?(arr.forEach(item=>{
                item.forEach?toArray(item):newary.push(item)
            })):newary.push(arr);
            return newary
        }
        toArray(ary);
        console.log(newary)
        //第二种方法
        let res = ary.flat(Infinity);
        console.log(res);
    </script>
