<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Animal(){
            this.species = "动物";
        }
        function Cat(name,color){
            this.name = name;
            this.color = color;
        }
        Cat.prototype = new Animal();   
        /*
        将Cat的prototype对象指向一个Animal的实例  任何一个prototype对象都有一个constructor属性，指向它的构造函数更重要的是，每一个实例也有一个constructor属性，默认调用prototype对象的constructor属性。在运行"Cat.prototype = new Animal();"这一行之后，cat1.constructor也指向Animal*/
        Cat.prototype.constructor = Cat;
        var cat1 = new Cat("大毛","五颜六色");
        console.log(cat1.species);
    </script>
</head>
